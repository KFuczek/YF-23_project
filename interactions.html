  <script>
	  function blockDefault() {
		  event.preventDefault();
	  }
	function changePosition() {
	  event.preventDefault();
		
	  var crossLines = document.getElementsByClassName("lineForCrossContainer");
	  for (var i = 0; i < crossLines.length;i++) {
		  var st = window.getComputedStyle(crossLines[i], null);
		  var tr = st.getPropertyValue("transform");
		  var values = tr.split('(')[1],
		  values = values.split(')')[0],
		  values = values.split(',');

		  var a = values[0]; 
		  var b = values[1];
		  var c = values[2];
		  var d = values[3];
		  var angle = Math.round(Math.asin(b) * (180/Math.PI));

		  if (event.keyCode === 37 && angle > -30) { //left
		    const newAngle = angle-2;
			crossLines[i].style.transform = 'translateX(-50%) rotate('+newAngle+'deg)';
		  } else if (event.keyCode === 39 && angle < 30) { //right
		  	const newAngle = angle+2;
			crossLines[i].style.transform = 'translateX(-50%) rotate('+newAngle+'deg)';
		  }
	  }
	}
	</script>
